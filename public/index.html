<!DOCTYPE html>
<html>
  <head>
  	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/QDS_CSS.css" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CSS/HTML Workshop with Convargo</title>
  </head>
  <body>
  	<h1 style="text-align: center; margin: 2% auto">Configure your order</h1>
  	<div class="container" style="margin: 2% auto; padding: 20px">


  		<form id="inputs" novalidate="">
  			
  			<!--Trucker-->
  			<div class="container" id="trucker_container" style=" padding: 20px">
	  			<div class="row" id="trucker_label" style="padding-bottom: 10px; text-align: center">
	  				<div class="col">
	  					<h4>Trucker</h4>
	  				</div>
	  			</div>

	  			<div class="row" id="trucker">
	  				<div class="col">
	  					<input id="trucker_name" class="form-control name" type="text" placeholder="Trucker name" required=""/>
	  					<div class="invalid-feedback">Error at Trucker Name</div>
	  				</div>
	  				<div class="col">
			      		<input id="trucker_price-per-km" class="form-control price-by-km" type="number" placeholder="Price by km" required=""/>
			      		<div class="invalid-feedback">Error at Trucker Price by km</div>
			      	</div>
			      	<div class="col">
			      		<input id="trucker_price-by-cubic" class="form-control price-by-cubic" type="number" placeholder="Price by m3" required=""/>
			      		<div class="invalid-feedback">Error at Trucker Price by m3</div>
			      	</div>
	  			</div>
  			</div>

  			<br>

  			<!--Shipper-->
  			<div class="container" id="shipper_container" style=" padding: 20px;">
	  			<div class="row" id="shipper_label" style="padding-bottom: 10px; text-align: center">
	  					<div class="col">
		  					<h4>Shipper</h4>
		  				</div>
	  			</div>

	  			<div class="row" id="shipper">
	  				<div class="col">
			      		<input id="shipper_name" class="form-control name" type="text" placeholder="Shipper name" required="" />
			      		<div class="invalid-feedback">Error at Shipper Name</div>
			      	</div>
			      	<div class="col">
			      		<input id="shipper_distance" class="form-control distance" type="number" placeholder="Distance in km" required="" />
			      		<div class="invalid-feedback">Error at Distance</div>
			      	</div>
			      	<div class="col">
			      		<input id="shipper_volume" class="form-control volume" type="number" placeholder="Volume in m3" required=""/>
			      		<div class="invalid-feedback">Error at Volume in m3</div>
			      	</div>
	  			</div>

	  			<div class="row" id="shipper_option_div" style="text-align: left; padding-top: 10px;">
	  				<div class="col">
	  					<label>Do you want to take the option ?</label>
				    	<input id="shipper_option" class="option" type="checkbox" placeholder="Deductible option" />
				    </div>
	  			</div>
  			</div>

  			<br>

  			<div class="container" id="compute">
  				<button id="compute" class="btn btn-primary" type="submit">Compute</button>
  			</div>

  			<br>

  			<div class="container" id="actors">
  				<div id="actors"></div>
  			</div>

  		</form>


  	</div>

    <script src="convargo.js"></script>
    <!--<script src="index.js"></script>-->
    <script src="QDS.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
